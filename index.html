<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Style Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Learning Style Assessment</h1>
        <form id="assessmentForm">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1. When trying to remember a list of items, I visualize them in my mind.</label>
                <div class="choices">
                    <label><input type="radio" name="q1" value="1" required> Never</label>
                    <label><input type="radio" name="q1" value="2"> Rarely</label>
                    <label><input type="radio" name="q1" value="3"> Sometimes</label>
                    <label><input type="radio" name="q1" value="4"> Often</label>
                    <label><input type="radio" name="q1" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2. I prefer to listen to an explanation rather than read about it.</label>
                <div class="choices">
                    <label><input type="radio" name="q2" value="1" required> Never</label>
                    <label><input type="radio" name="q2" value="2"> Rarely</label>
                    <label><input type="radio" name="q2" value="3"> Sometimes</label>
                    <label><input type="radio" name="q2" value="4"> Often</label>
                    <label><input type="radio" name="q2" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3. I take detailed notes during lectures or presentations.</label>
                <div class="choices">
                    <label><input type="radio" name="q3" value="1" required> Never</label>
                    <label><input type="radio" name="q3" value="2"> Rarely</label>
                    <label><input type="radio" name="q3" value="3"> Sometimes</label>
                    <label><input type="radio" name="q3" value="4"> Often</label>
                    <label><input type="radio" name="q3" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 4 -->
            <div class="question">
                <label for="q4">4. I learn best by doing and participating in hands-on activities.</label>
                <div class="choices">
                    <label><input type="radio" name="q4" value="1" required> Never</label>
                    <label><input type="radio" name="q4" value="2"> Rarely</label>
                    <label><input type="radio" name="q4" value="3"> Sometimes</label>
                    <label><input type="radio" name="q4" value="4"> Often</label>
                    <label><input type="radio" name="q4" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 5 -->
            <div class="question">
                <label for="q5">5. I prefer to draw a map or show pictures when giving directions.</label>
                <div class="choices">
                    <label><input type="radio" name="q5" value="1" required> Never</label>
                    <label><input type="radio" name="q5" value="2"> Rarely</label>
                    <label><input type="radio" name="q5" value="3"> Sometimes</label>
                    <label><input type="radio" name="q5" value="4"> Often</label>
                    <label><input type="radio" name="q5" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 6 -->
            <div class="question">
                <label for="q6">6. I find it easier to remember information when I hear it rather than read it.</label>
                <div class="choices">
                    <label><input type="radio" name="q6" value="1" required> Never</label>
                    <label><input type="radio" name="q6" value="2"> Rarely</label>
                    <label><input type="radio" name="q6" value="3"> Sometimes</label>
                    <label><input type="radio" name="q6" value="4"> Often</label>
                    <label><input type="radio" name="q6" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 7 -->
            <div class="question">
                <label for="q7">7. I like to use diagrams and charts to organize my thoughts.</label>
                <div class="choices">
                    <label><input type="radio" name="q7" value="1" required> Never</label>
                    <label><input type="radio" name="q7" value="2"> Rarely</label>
                    <label><input type="radio" name="q7" value="3"> Sometimes</label>
                    <label><input type="radio" name="q7" value="4"> Often</label>
                    <label><input type="radio" name="q7" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 8 -->
            <div class="question">
                <label for="q8">8. I enjoy reading books, articles, and other written materials to learn new things.</label>
                <div class="choices">
                    <label><input type="radio" name="q8" value="1" required> Never</label>
                    <label><input type="radio" name="q8" value="2"> Rarely</label>
                    <label><input type="radio" name="q8" value="3"> Sometimes</label>
                    <label><input type="radio" name="q8" value="4"> Often</label>
                    <label><input type="radio" name="q8" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 9 -->
            <div class="question">
                <label for="q9">9. I prefer to engage in physical activities to understand new concepts.</label>
                <div class="choices">
                    <label><input type="radio" name="q9" value="1" required> Never</label>

                    <label><input type="radio" name="q9" value="3"> Sometimes</label>
                    <label><input type="radio" name="q9" value="4"> Often</label>

            </div>
            <!-- Question 10 -->
            <div class="question">
                <label for="q10">10. I often use mental imagery to solve problems or remember information.</label>
                <div class="choices">
                    <label><input type="radio" name="q10" value="1" required> Never</label>
                    <label><input type="radio" name="q10" value="2"> Rarely</label>
                    <label><input type="radio" name="q10" value="3"> Sometimes</label>
                    <label><input type="radio" name="q10" value="4"> Often</label>
                    <label><input type="radio" name="q10" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 11 -->
            <div class="question">
                <label for="q11">11. I understand and remember best when I discuss topics with others.</label>
                <div class="choices">
                    <label><input type="radio" name="q11" value="1" required> Never</label>
                    <label><input type="radio" name="q11" value="2"> Rarely</label>
                    <label><input type="radio" name="q11" value="3"> Sometimes</label>
                    <label><input type="radio" name="q11" value="4"> Often</label>
                    <label><input type="radio" name="q11" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 12 -->
            <div class="question">
                <label for="q12">12. I write things down to help me remember them.</label>
                <div class="choices">
                    <label><input type="radio" name="q12" value="1" required> Never</label>
                    <label><input type="radio" name="q12" value="2"> Rarely</label>
                    <label><input type="radio" name="q12" value="3"> Sometimes</label>
                    <label><input type="radio" name="q12" value="4"> Often</label>
                    <label><input type="radio" name="q12" value="5"> Always</label>

            </div>
            <!-- Question 13 -->
            <div class="question">
                <label for="q13">13. I learn better when I move around and use my body.</label>
                <div class="choices">
                    <label><input type="radio" name="q13" value="1" required> Never</label>
                    <label><input type="radio" name="q13" value="2"> Rarely</label>
                    <label><input type="radio" name="q13" value="3"> Sometimes</label>

            <div class="question">
                <label for="q14">14. I like to use color-coding, highlighters, and symbols when studying.</label>
                <div class="choices">
                    <label><input type="radio" name="q14" value="1" required> Never</label>
                    <label><input type="radio" name="q14" value="2"> Rarely</label>
                    <label><input type="radio" name="q14" value="3"> Sometimes</label>
                    <label><input type="radio" name="q14" value="4"> Often</label>
                    <label><input type="radio" name="q14" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 15 -->
            <div class="question">
                <label for="q15">15. I benefit from listening to audio recordings or podcasts.</label>
                <div class="choices">
                    <label><input type="radio" name="q15" value="1" required> Never</label>
                    <label><input type="radio" name="q15" value="2"> Rarely</label>
                    <label><input type="radio" name="q15" value="3"> Sometimes</label>
                    <label><input type="radio" name="q15" value="4"> Often</label>
                    <label><input type="radio" name="q15" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 16 -->
            <div class="question">
                <label for="q16">16. I prefer to write summaries or outlines to help me understand information.</label>
                <div class="choices">
                    <label><input type="radio" name="q16" value="1" required> Never</label>
                    <label><input type="radio" name="q16" value="2"> Rarely</label>
                    <label><input type="radio" name="q16" value="3"> Sometimes</label>
                    <label><input type="radio" name="q16" value="4"> Often</label>
                    <label><input type="radio" name="q16" value="5"> Always</label>
                </div>
            </div>
            <!-- Question 17 -->
            <div class="question">
                <label for="q17">17. I need to take breaks and move around while studying or working.</label>
                <div class="choices">
                    <label><input type="radio" name="q17" value="1" required> Never</label>
                    <label><input type="radio" name="q17" value="2"> Rarely</label>
                    <label><input type="radio" name="q17" value="3"> Sometimes</label>
                    <label><input type="radio" name="q17" value="4"> Often</label>
                    <label><input type="radio" name="q17" value="5"> Always</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="results" style="display:none;">
            <h2>Your Learning Style</h2>
            <p id="visualResult"></p>
            <p id="auditoryResult"></p>
            <p id="readingWritingResult"></p>
            <p id="kinestheticResult"></p>
            <div id="dominantStyle" class="highlight"></div>
            <button id="retakeBtn" onclick="retakeTest()">Take the test again</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
